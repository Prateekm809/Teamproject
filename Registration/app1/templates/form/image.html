<!DOCTYPE html>
<html>
<head>
    <title>Step 3: Image and Sport Choice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        h2 {
            color: #333;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="file"] {
            width: 100%;
            margin-top: 5px;
        }
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Step 3: Image and Sport Choice</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.image.id_for_label }}">Upload Image:</label>
            {{ form.image }}
        </div>
        <div class="form-group">
            <label for="{{ form.sport_choice.id_for_label }}">Choose a Sport:</label>
            {{ form.sport_choice }}
        </div>
        <input type="submit" value="Complete Registration">
    </form>
</body>
</html>
